<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }
        .converter-card {
            aspect-ratio: 1 / 1;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            border-width: 2px;
        }
        .converter-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            cursor: pointer;
        }
        .icon-container svg {
            width: 42px;
            height: 42px;
        }
        .arrow-icon svg {
            width: 24px;
            height: 24px;
        }
        .card-label {
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <header class="max-w-6xl mx-auto mb-12 flex items-center gap-4">
        <div class="w-12 h-12">
            <svg viewBox="0 0 83 71" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 13.3125C0 9.78181 1.40256 6.39572 3.89914 3.89914C6.39572 1.40256 9.78181 0 13.3125 0H25.0393C29.0019 0.78792 32.3612 3.03229 32.3612 3.03229L38.4583 9.12646L0 9.12646V13.3125Z" fill="#FBBF24"/>
                <path d="M0 9.125V57.6875C0 65.0398 5.96016 71 13.3125 71H69.2241C76.5765 71 82.5366 65.0398 82.5366 57.6875V24.0357C82.5366 16.6834 76.5765 10.7232 69.2241 10.7232H38.4583L32.3612 4.6291C31.3997 3.66765 30.2582 2.90501 29.0019 2.38473C27.7456 1.86444 26.3991 1.59671 25.0393 1.59681H13.3125C9.78181 1.59681 6.39572 3.00412 3.89914 5.5007C1.40256 7.99728 0 11.3834 0 14.9141" fill="#F59E0B"/>
            </svg>
        </div>
        <h1 class="text-3xl md:text-4xl font-black tracking-tighter text-black uppercase">
            Document <span class="text-slate-300">→</span> Converter
        </h1>
    </header>

    <main class="max-w-6xl mx-auto border border-slate-100 rounded-[2.5rem] p-8 md:p-12 shadow-sm">
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
            
            <div class="converter-card bg-white rounded-2xl" style="border-color: #fb923c;" data-type="PDF TO WORD">
                <div class="flex-1 flex flex-col items-center justify-center gap-3 p-4">
                    <div class="icon-container" id="pdf-icon-placeholder-1"></div>
                    <div class="arrow-icon opacity-20">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 10l5 5 5-5M7 14l5 5 5-5" /></svg>
                    </div>
                    <div class="icon-container" id="word-icon-placeholder-1"></div>
                </div>
                <div class="bg-orange-400 text-white py-2.5 text-center font-bold card-label">PDF → WORD</div>
            </div>

            <div class="converter-card bg-white rounded-2xl" style="border-color: #60a5fa;" data-type="WORD TO PDF">
                <div class="flex-1 flex flex-col items-center justify-center gap-3 p-4">
                    <div class="icon-container" id="word-icon-placeholder-2"></div>
                    <div class="arrow-icon opacity-20">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 10l5 5 5-5M7 14l5 5 5-5" /></svg>
                    </div>
                    <div class="icon-container" id="pdf-icon-placeholder-2"></div>
                </div>
                <div class="bg-blue-400 text-white py-2.5 text-center font-bold card-label">WORD → PDF</div>
            </div>

            <div class="converter-card bg-white rounded-2xl" style="border-color: #22c55e;" data-type="EXCEL TO PDF">
                <div class="flex-1 flex flex-col items-center justify-center gap-3 p-4">
                    <div class="icon-container" id="excel-icon-placeholder-1"></div>
                    <div class="arrow-icon opacity-20">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 10l5 5 5-5M7 14l5 5 5-5" /></svg>
                    </div>
                    <div class="icon-container" id="pdf-icon-placeholder-3"></div>
                </div>
                <div class="bg-green-500 text-white py-2.5 text-center font-bold card-label">EXCEL → PDF</div>
            </div>

            <div class="converter-card bg-white rounded-2xl" style="border-color: #22d3ee;" data-type="IMAGE TO PDF">
                <div class="flex-1 flex flex-col items-center justify-center gap-3 p-4">
                    <div class="icon-container" id="image-icon-placeholder-1"></div>
                    <div class="arrow-icon opacity-20">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 10l5 5 5-5M7 14l5 5 5-5" /></svg>
                    </div>
                    <div class="icon-container" id="pdf-icon-placeholder-4"></div>
                </div>
                <div class="bg-cyan-400 text-white py-2.5 text-center font-bold card-label">IMAGE → PDF</div>
            </div>

            <div class="converter-card bg-white rounded-2xl" style="border-color: #ef4444;" data-type="TEXT TO PDF">
                <div class="flex-1 flex flex-col items-center justify-center gap-3 p-4">
                    <div class="icon-container" id="text-icon-placeholder-1"></div>
                    <div class="arrow-icon opacity-20">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 10l5 5 5-5M7 14l5 5 5-5" /></svg>
                    </div>
                    <div class="icon-container" id="pdf-icon-placeholder-5"></div>
                </div>
                <div class="bg-red-500 text-white py-2.5 text-center font-bold card-label">TEXT → PDF</div>
            </div>

            <div class="converter-card bg-white rounded-2xl" style="border-color: #1e293b;" data-type="PDF TO IMAGE">
                <div class="flex-1 flex flex-col items-center justify-center gap-3 p-4">
                    <div class="icon-container" id="pdf-icon-placeholder-6"></div>
                    <div class="arrow-icon opacity-20">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 10l5 5 5-5M7 14l5 5 5-5" /></svg>
                    </div>
                    <div class="icon-container" id="image-icon-placeholder-2"></div>
                </div>
                <div class="bg-slate-800 text-white py-2.5 text-center font-bold card-label">PDF → IMAGE</div>
            </div>

            <div class="converter-card bg-white rounded-2xl" style="border-color: #a855f7;" data-type="PPT TO PDF">
                <div class="flex-1 flex flex-col items-center justify-center gap-3 p-4">
                    <div class="icon-container" id="ppt-icon-placeholder-1"></div>
                    <div class="arrow-icon opacity-20">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 10l5 5 5-5M7 14l5 5 5-5" /></svg>
                    </div>
                    <div class="icon-container" id="pdf-icon-placeholder-7"></div>
                </div>
                <div class="bg-purple-500 text-white py-2.5 text-center font-bold card-label">PPT → PDF</div>
            </div>

            <div class="converter-card bg-white rounded-2xl" style="border-color: #ea580c;" data-type="WORD TO TEXT">
                <div class="flex-1 flex flex-col items-center justify-center gap-3 p-4">
                    <div class="icon-container" id="word-icon-placeholder-4"></div>
                    <div class="arrow-icon opacity-20">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 10l5 5 5-5M7 14l5 5 5-5" /></svg>
                    </div>
                    <div class="icon-container" id="text-icon-placeholder-2"></div>
                </div>
                <div class="bg-orange-600 text-white py-2.5 text-center font-bold card-label">WORD → TEXT</div>
            </div>

            <div class="converter-card bg-white rounded-2xl" style="border-color: #94a3b8;" data-type="LINK TO QR CODE">
                <div class="flex-1 flex flex-col items-center justify-center gap-3 p-4">
                    <div class="icon-container" id="link-icon-placeholder"></div>
                    <div class="arrow-icon opacity-20">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 10l5 5 5-5M7 14l5 5 5-5" /></svg>
                    </div>
                    <div class="icon-container" id="qr-icon-placeholder"></div>
                </div>
                <div class="bg-slate-400 text-white py-2.5 text-center font-bold card-label">LINK → QR CODE</div>
            </div>
        </div>
    </main>

        document.querySelectorAll('[id^="text-icon-placeholder"]').forEach(el => el.innerHTML = icons.text);
        document.querySelectorAll('[id^="ppt-icon-placeholder"]').forEach(el => el.innerHTML = icons.ppt);
        document.getElementById('link-icon-placeholder').innerHTML = icons.link;
        document.getElementById('qr-icon-placeholder').innerHTML = icons.qr;

      // Card Click Handler
        document.querySelectorAll('.converter-card').forEach(card => {
            card.onclick = function() {
                const type = this.getAttribute('data-type');
                if (type === "LINK TO QR CODE") {
                    // Redirect directly to the specialized QR converter page
                    window.location.href = `/qr-converter`;
                } else {
                    // All other cards go to the generic upload page
                    window.location.href = `/upload?type=${encodeURIComponent(type)}`;
                }
            };
        });
    </script>
</body>
</html>
